{% extends "base.html" %}

{% block style %}
<style type="text/css">
    .masthead.segment {
      min-height: 450px;
      padding: 1em 0em;
    }

    .masthead .logo.item img {
      margin-right: 1em;
    }
    .masthead .ui.menu .ui.button {
      margin-left: 0.5em;
    }
    .masthead h1.ui.header {
      margin-top: 1em;
      margin-bottom: 0em;
      font-size: 4em;
      font-weight: normal;
    }
    .masthead h2 {
      font-size: 1.7em;
      font-weight: normal;
    }

    .ui.vertical.stripe {
      padding: 8em 0em;
    }
    .ui.vertical.stripe h3 {
      font-size: 2em;
    }
    
    .ui.vertical.stripe .floated.image {
      clear: both;
    }
    .ui.vertical.stripe p {
      font-size: 1.33em;
    }
    .ui.vertical.stripe .horizontal.divider {
      margin: 3em 0em;
    }

    @media only screen and (max-width: 700px) {
      .secondary.pointing.menu .toc.item {
        display: block;
      }
      .masthead.segment {
        min-height: 350px;
      }
      .masthead h1.ui.header {
        font-size: 2em;
        margin-top: 1.5em;
      }
      .masthead h2 {
        margin-top: 0.5em;
        font-size: 1.5em;
      }
    }
</style>
{% endblock %}

{% block nav %}
<a class="active item" href="/">Home</a>
<a class="item" href="/login">Log In</a>
<a class="item" href="/register">Sign Up</a>
{% endblock %}

{% block navtitle %}
<div class="ui text container">
  <h1 class="ui inverted header">
    Oh My Deadlines
  </h1>
  <h2>The simplest and most powerful task manager.</h2>
  <a href="/register"><div class="ui huge primary button">Get Started <i class="right arrow icon"></i></div></a>
</div>
{% endblock %}

{% block content %}
<div class="ui vertical stripe segment">
  <div class="ui text container">
    <p>Somthing About This.</p>
    <h4 class="ui horizontal header divider">
        <a href="#">And More</a>
      </h4>
  </div>
</div>
{% endblock %}
