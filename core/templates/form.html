<legend>{{ title }}</legend>

{% for field in form %}

{% if field.errors %}

<div class="field error">
  <label>{{ field.label }}</label>

  {{ field }}
   
  <span>
      {% for error in field.errors %}{{ error }}{% endfor %}
  </span>
</div>

{% else %}

<div class="field">
  <label>{{ field.label }}</label>

    {{ field }} 
    
    {% if field.help_text %}
    <p class="help-inline"><small>{{ field.help_text }}</small></p>
    {% endif %}

</div>
{% endif %} 

{% endfor %}
